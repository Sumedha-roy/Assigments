<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Report</title>
    <link rel="stylesheet" href="ass3.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>TO THE NEW</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Quick Help</a>
            </nav>
        </header>

        <div class="form-container">
            <form class="bug-report-form">
                <h2>Bug Report</h2>

                <label for="title">Title:*</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Description:*</label>
                <textarea id="description" name="description" required></textarea>

                <label for="os">Operating system:</label>
                <select id="os" name="os">
                    <option value="windows-xp">Windows XP</option>
                </select>

                <label for="product">Product:*</label>
                <select id="product" name="product" required>
                    <option value="formoid">Formoid</option>
                </select>

                <label for="version">Version:*</label>
                <input type="text" id="version" name="version" required>

                <label>License:</label>
                <div class="radio-group">
                    <input type="radio" id="free" name="license" value="free" required>
                    <label for="free">Free</label>
                    <input type="radio" id="business" name="license" value="business">
                    <label for="business">Business</label>
                </div>

                <label for="severity">Severity:</label>
                <select id="severity" name="severity">
                    <option value="critical">Critical</option>
                </select>

                <label for="attachment">Attachments:</label>
                <input type="file" id="attachment" name="attachment"><br>

                <button type="submit">Send</button>
            </form>
        </div>
    </div>

</body>
</html>
